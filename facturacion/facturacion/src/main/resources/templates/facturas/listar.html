<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">
<head>
    <title>Lista de Facturas</title>
</head>
<body>
    <th:block th:fragment="content">
        <style>
            tbody tr {
                cursor: pointer;
            }
            .fila-seleccionada {
                border-left: 5px solid rgb(82, 12, 82) !important;
                background-color: var(--bs-primary-bg-subtle) !important;
            }
            .badge-estado {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }
        </style>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">
                <i class="bi bi-receipt"></i>
                <span th:if="${soloPendientes}">Facturas Pendientes de Pago</span>
                <span th:unless="${soloPendientes}">Gestión de Facturas</span>
            </h1>
        </div>

        <!-- Mensajes -->
        <div th:if="${exito}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${exito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Estadísticas (solo si no es vista de pendientes) -->
        <div th:unless="${soloPendientes}" class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-hourglass-split"></i> Pendientes
                        </h5>
                        <h2 class="mb-0" th:text="${totalPendientes}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-file-earmark-text"></i> Emitidas
                        </h5>
                        <h2 class="mb-0" th:text="${totalEmitidas}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-check-circle"></i> Pagadas
                        </h5>
                        <h2 class="mb-0" th:text="${totalPagadas}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div th:unless="${soloPendientes}" class="card mb-3">
            <div class="card-body">
                <form th:action="@{/facturas/listar}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Filtrar por Estado</label>
                        <select class="form-select" id="estado" name="estado" onchange="this.form.submit()">
                            <option value="">Todos los estados</option>
                            <option th:each="e : ${todosLosEstados}"
                                    th:value="${e}"
                                    th:text="${e.descripcion}"
                                    th:selected="${estadoSeleccionado != null and estadoSeleccionado == e.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-8 d-flex align-items-end">
                        <a th:href="@{/facturas/listar}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Limpiar Filtros
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
                    <table class="table table-striped table-hover align-middle mb-0 border-bottom">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th>Nº Factura</th>
                                <th>Cliente</th>
                                <th>Fecha Emisión</th>
                                <th>Monto Total</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="factura : ${facturasPage.content}">
                                <td>
                                    <strong th:text="${factura.numeroFactura}"></strong>
                                </td>
                                <td>
                                    <strong th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${factura.cliente.razonSocial}"></small>
                                </td>
                                <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <strong th:text="${'$ ' + #numbers.formatDecimal(factura.montoTotal, 1, 'POINT', 2, 'COMMA')}"></strong>
                                </td>
                                <td class="text-center">
                                    <span th:if="${factura.estado.name() == 'EMITIDA'}" class="badge bg-info badge-estado">
                                        <i class="bi bi-file-earmark-text"></i> Emitida
                                    </span>
                                    <span th:if="${factura.estado.name() == 'PENDIENTE_PAGO'}" class="badge bg-warning badge-estado">
                                        <i class="bi bi-hourglass-split"></i> Pendiente
                                    </span>
                                    <span th:if="${factura.estado.name() == 'PAGADA'}" class="badge bg-success badge-estado">
                                        <i class="bi bi-check-circle-fill"></i> Pagada
                                    </span>
                                    <span th:if="${factura.estado.name() == 'ANULADA'}" class="badge bg-danger badge-estado">
                                        <i class="bi bi-x-circle-fill"></i> Anulada
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/facturas/{id}(id=${factura.id})}"
                                        class="btn btn-sm btn-outline-primary"
                                        title="Ver Detalle">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:if="${factura.puedePagarse()}"
                                        th:href="@{/facturas/{id}/confirmar-pago(id=${factura.id})}"
                                        class="btn btn-sm btn-success ms-1"
                                        title="Registrar Pago">
                                        <i class="bi bi-cash-coin"></i> Pagar
                                    </a>
                                </td>
                            </tr>

                            <tr th:if="${facturas == null OR facturas.empty}">
                                <td colspan="6" class="text-center text-muted p-4">
                                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                    <p class="mt-2">No se encontraron facturas.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Paginación -->
            <div class="card-footer bg-white border-top" th:if="${facturasPage.totalPages > 0}">
                <nav aria-label="Paginación facturas" class="d-flex justify-content-center">
                    <ul class="pagination mb-0">
                        <li class="page-item" th:classappend="${!facturasPage.hasPrevious()} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/facturas/listar(page=${facturasPage.number-1},size=${facturasPage.size},estado=${estadoSeleccionado})}" 
                                aria-label="Anterior">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, facturasPage.totalPages - 1)}"
                            th:classappend="${i == facturasPage.number} ? 'active'">
                            <a class="page-link"
                                th:href="@{/facturas/listar(page=${i},size=${facturasPage.size},estado=${estadoSeleccionado})}"
                                th:text="${i+1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!facturasPage.hasNext()} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/facturas/listar(page=${facturasPage.number+1},size=${facturasPage.size},estado=${estadoSeleccionado})}" 
                                aria-label="Siguiente">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- Acciones rápidas -->
            <div class="card-footer bg-light py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="@{/facturas/pendientes}" class="btn btn-warning">
                        <i class="bi bi-hourglass-split me-2"></i>Ver Solo Pendientes
                    </a>
                    <a th:href="@{/facturas/listar}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
                    </a>
                </div>
            </div>
        </div>

    </th:block>
</body>
</html>
