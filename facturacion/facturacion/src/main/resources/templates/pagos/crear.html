<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">
<head>
    <title>Registrar Pago</title>
</head>
<body>
<th:block th:fragment="content">
    <style>
        .bg-gradient-success { background: linear-gradient(45deg, #198754, #146c43); color: white; }
    </style>

    <div class="container mt-4" style="max-width: 700px;">
        <div class="card shadow-sm">
            <div class="card-header bg-gradient-success text-white">
                <h4 class="mb-0"><i class="bi bi-cash-coin me-2"></i> Registrar Pago</h4>
            </div>
            <div class="card-body p-4">
                
                <div class="alert alert-light border mb-4">
                    <h5 class="alert-heading text-primary">
                        Factura N° <span th:text="${factura.id}"></span>
                    </h5>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <small class="text-muted d-block">Cliente</small>
                            <strong th:text="${factura.cliente.razonSocial}"></strong>
                        </div>
                        <div class="col-6 text-end">
                            <small class="text-muted d-block">Saldo Pendiente</small>
                            <strong class="fs-4 text-danger" th:text="${'$ ' + #numbers.formatDecimal(factura.saldoPendiente, 1, 2, 'COMMA')}"></strong>
                        </div>
                    </div>
                    <div class="row mt-2">
                         <div class="col-12">
                             <small class="text-muted">Vencimiento:</small>
                             <span th:text="${#temporals.format(factura.fechaVencimiento, 'dd/MM/yyyy')}"></span>
                         </div>
                    </div>
                </div>

                <form th:action="@{/pagos/guardar}" method="post" th:object="${pago}">
                    <input type="hidden" name="facturaId" th:value="${factura.id}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Monto a Pagar</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" th:field="*{monto}" class="form-control form-control-lg" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-text">Puede ingresar un monto menor para pago parcial.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Medio de Pago</label>
                        <select th:field="*{medioPago}" class="form-select" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option th:each="mp : ${mediosPago}" 
                                    th:value="${mp}" 
                                    th:text="${mp.descripcion}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Observaciones / Comprobante</label>
                        <textarea th:field="*{observaciones}" class="form-control" rows="2" placeholder="Ej: Transferencia N° 1234..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/facturas/ver/{id}(id=${factura.id})}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success px-5">Confirmar Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
