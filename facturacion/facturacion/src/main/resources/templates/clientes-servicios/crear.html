<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear Cliente Servicio</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <th:block th:fragment="content">

            <div th:if="${error}" class="container mt-3">
                <div class="alert alert-danger" th:text="${error}"></div>
            </div>
            <div th:if="${success}" class="container mt-3">
                <div class="alert alert-success" th:text="${success}"></div>
            </div>

            <div class="container mt-4 mb-5" style="max-width: 900px;">
                
                <div class="page-header mb-4">
                    <div class="d-flex align-items-center">
                        <div class="icon-box bg-warning bg-opacity-10 text-warning me-3 rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                            <i class="bi bi-link-45deg fs-4"></i>
                        </div>
                        <div>
                            <h2 class="mb-0 fw-bold text-gray-800">Asignar Servicio</h2>
                            <p class="text-muted mb-0">Vincule un servicio existente a un cliente</p>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">

                    <form th:action="@{/clientes-servicios/crear}" method="post" th:object="${clienteServicio}" id="formClienteServicio">
                        
                        <div class="card-body p-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="cliente" class="form-label">Cliente <span class="text-danger">*</span></label>
                                    <select id="cliente" name="clienteId" class="form-select" required>
                                        <option value="" disabled selected>-- Seleccione --</option>
                                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="servicio" class="form-label">Servicio <span class="text-danger">*</span></label>
                                    <select id="servicio" name="servicioId" class="form-select" required>
                                        <option value="" disabled selected>-- Seleccione --</option>
                                        <option th:each="servicio : ${servicios}" th:value="${servicio.id}" th:text="${servicio.nombre}"></option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <div class="form-check form-switch mt-3">
                                        <input class="form-check-input" type="checkbox" id="activo" th:field="*{activo}" />
                                        <label class="form-check-label" for="activo">Activo</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light text-end py-3">
                            <a th:href="@{/clientes-servicios/listar}" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill"></i> Guardar Cliente Servicio
                            </button>
                        </div>

                    </form>
                </div>
            </div>
                    <!-- Input helpers moved to base layout (layouts/base.html) -->
        </th:block>
    </body>
</html>
