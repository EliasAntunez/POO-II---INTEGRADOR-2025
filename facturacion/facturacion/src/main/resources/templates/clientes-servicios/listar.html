<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">

    <head>
        <title>Lista de Servicios</title>
    </head>

    <body>
        <th:block th:fragment="content">
            <style>
                tbody tr {
                    cursor: pointer;
                }
            
                .fila-seleccionada {
                    border-left: 5px solid rgb(82, 12, 82) !important;
                    background-color: var(--bs-primary-bg-subtle) !important;
                }
            </style>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0">Lista de Clientes Servicios</h1>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <form id="accionServicioForm" method="post">
                        <input type="hidden" name="id" id="clienteServicioSeleccionadoId" />
                        <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
                            <table class="table table-striped table-hover align-middle mb-0 border-bottom">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Servicio</th>
                                        <th>Fecha de Asignación</th>
                                        <th class="text-center">Activo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="clienteServicio : ${clientesServiciosPage.content}"
                                        th:id="${'clienteServicio' + clienteServicio.id}"
                                        th:data-cliente-servicio-id="${clienteServicio.id}"
                                        onclick="seleccionarClienteServicioDesdeFila(this)">
                                        <td th:text="${clienteServicio.id}"></td>
                                        <td>
                                            <span th:text="${clienteServicio.cliente.nombre}"></span>
                                            <span th:text="${clienteServicio.cliente.apellido}"></span>
                                        </td>
                                        <td th:text="${clienteServicio.servicio.nombre}"></td>
                                        <td th:text="${clienteServicio.fechaAsignacion}"></td>
                                        <td class="text-center">
                                            <i th:classappend="${clienteServicio.activo} ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"
                                            th:title="${clienteServicio.activo ? 'Activo' : 'Inactivo'}"></i>
                                        </td>
                                    </tr>

                                    <tr th:if="${clientesServicios == null OR clientesServicios.empty}">
                                        <td colspan="8" class="text-center text-muted p-4">
                                            No se encontraron servicios.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                
                <!-- Paginación -->
                <div class="card-footer bg-white border-top" th:if="${clientesServiciosPage.totalPages > 0}">
                    <div>
                        <nav aria-label="Paginación clientes-servicios" class="d-flex justify-content-center mt-2">
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${!clientesServiciosPage.hasPrevious()} ? 'disabled'">
                                    <a class="page-link" th:href="@{/clientes-servicios/listar(page=${clientesServiciosPage.number-1},size=${clientesServiciosPage.size})}" aria-label="Anterior">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, clientesServiciosPage.totalPages - 1)}" th:classappend="${i == clientesServiciosPage.number} ? 'active'">
                                    <a class="page-link" th:href="@{/clientes-servicios/listar(page=${i},size=${clientesServiciosPage.size})}" th:text="${i+1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${!clientesServiciosPage.hasNext()} ? 'disabled'">
                                    <a class="page-link" th:href="@{/clientes-servicios/listar(page=${clientesServiciosPage.number+1},size=${clientesServiciosPage.size})}" aria-label="Siguiente">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="card-footer bg-light py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        
                        <a th:href="@{/clientes-servicios/crear}" class="btn btn-success">
                            <i class="bi bi-person-plus me-2"></i>Crear Nueva Asignación
                        </a>
                        
                        <div class="d-flex gap-2">
                            <button type="button" id="btnModificar" class="btn btn-warning" disabled onclick="modificarServicio()">
                                <i class="bi bi-pencil me-1"></i> Modificar
                            </button>
                            <button type="button" id="btnEliminar" class="btn btn-danger" disabled onclick="eliminarServicioPorPath()">
                                <i class="bi bi-trash me-1"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>

            <script th:inline="javascript">
            /*<![CDATA[*/
            
            let idServicioSeleccionado = null;
            const btnModificar = document.getElementById('btnModificar');
            const btnEliminar = document.getElementById('btnEliminar');
            const inputIdOculto = document.getElementById('clienteServicioSeleccionadoId');

            function seleccionarClienteServicioDesdeFila(filaSeleccionada) {
                const idClicado = filaSeleccionada.dataset.clienteServicioId;

                if (idClicado === idServicioSeleccionado) {
                    // Deselección
                    filaSeleccionada.classList.remove('fila-seleccionada');
                    idServicioSeleccionado = null;
                    inputIdOculto.value = '';
                    btnModificar.disabled = true;
                    btnEliminar.disabled = true;
                    
                } else {
                    // Selección
                    document.querySelectorAll('tbody tr').forEach(row => {
                        row.classList.remove('fila-seleccionada');
                    });
                    filaSeleccionada.classList.add('fila-seleccionada');
                    idServicioSeleccionado = idClicado;
                    inputIdOculto.value = idClicado;
                    btnModificar.disabled = false;
                    btnEliminar.disabled = false;
                }
            }
            
            function modificarServicio() {
                if (idServicioSeleccionado) {
                    var url = /*[[@{/clientes-servicios/modificar}]]*/ '/clientes-servicios/modificar';
                    window.location.href = url + '?id=' + idServicioSeleccionado;
                } else {
                    alert('Por favor, seleccione un servicio para modificar.');
                }
            }
            
            function eliminarServicioPorPath() {
                if (idServicioSeleccionado) {
                    if (confirm('¿Está seguro que desea eliminar el servicio ID ' + idServicioSeleccionado + '?')) {
                        var urlBase = /*[[@{/clientes-servicios/eliminar}]]*/ '/clientes-servicios/eliminar';
                        
                        // Creamos un formulario temporal para hacer el POST
                        var formEliminar = document.createElement('form');
                        formEliminar.method = 'POST';
                        formEliminar.action = urlBase + '/' + idServicioSeleccionado;
                        document.body.appendChild(formEliminar);
                        formEliminar.submit();
                    }
                } else {
                    alert('Por favor, seleccione un servicio para eliminar.');
                }
            }
            
            /*]]>*/
            </script>
        </th:block>
    </body>
</html>
