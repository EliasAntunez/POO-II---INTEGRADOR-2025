<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">

    <head>
        <title>Lista de Servicios</title>
    </head>

    <body>
        <th:block th:fragment="content">
            <style>
                tbody tr {
                    cursor: pointer;
                }
            
                .fila-seleccionada {
                    border-left: 5px solid rgb(82, 12, 82) !important;
                    background-color: var(--bs-primary-bg-subtle) !important;
                }
            </style>

            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-briefcase fs-3 me-2"></i>
                <h2 class="mb-0 fw-bold">Gestión de Servicios</h2>
            </div>

            <!-- Mensajes de éxito/error -->
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <form id="accionServicioForm" method="post">
                        <input type="hidden" name="id" id="servicioSeleccionadoId" />
                        <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
                            <table class="table table-striped table-hover align-middle mb-0 border-bottom">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Precio</th>
                                        <th>Alícuota</th>
                                        <th class="text-center">Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="servicio : ${serviciosPage.content}"
                                        th:id="${'servicio' + servicio.id}"
                                        th:data-servicio-id="${servicio.id}"
                                        onclick="seleccionarServicioDesdeFila(this)">
                                        
                                        <td th:text="${servicio.id}"></td>
                                        <td>
                                            <strong th:text="${servicio.nombre}"></strong>
                                        </td>
                                        <td th:text="${servicio.descripcion}"></td>
                                        <td th:text="${'$ ' + #numbers.formatDecimal(servicio.precio, 1, 'POINT', 2, 'COMMA')}"></td>
                                        <td th:text="${servicio.alicuota.valor + '%'}"></td>
                                        <td class="text-center">
                                            <span th:if="${servicio.activo}" class="badge bg-success">
                                                <i class="bi bi-check-circle-fill"></i> Activo
                                            </span>
                                            <span th:unless="${servicio.activo}" class="badge bg-danger">
                                                <i class="bi bi-x-circle-fill"></i> Inactivo
                                            </span>
                                        </td>
                                    </tr>

                                    <tr th:if="${servicios == null OR servicios.empty}">
                                        <td colspan="6" class="text-center text-muted p-4">
                                            No se encontraron servicios.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                
                <!-- Paginación -->
                <div class="card-footer bg-white border-top" th:if="${serviciosPage.totalPages > 0}">
                    <div>
                        <nav aria-label="Paginación servicios" class="d-flex justify-content-center mt-2">
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${!serviciosPage.hasPrevious()} ? 'disabled'">
                                    <a class="page-link" th:href="@{/servicios/listar(page=${serviciosPage.number-1},size=${serviciosPage.size})}" aria-label="Anterior">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, serviciosPage.totalPages - 1)}" th:classappend="${i == serviciosPage.number} ? 'active'">
                                    <a class="page-link" th:href="@{/servicios/listar(page=${i},size=${serviciosPage.size})}" th:text="${i+1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${!serviciosPage.hasNext()} ? 'disabled'">
                                    <a class="page-link" th:href="@{/servicios/listar(page=${serviciosPage.number+1},size=${serviciosPage.size})}" aria-label="Siguiente">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="card-footer bg-light py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/servicios/crear}" class="btn btn-success">
                            <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Servicio
                        </a>
                        
                        <div class="d-flex gap-2">
                            <button type="button" id="btnModificar" class="btn btn-warning" disabled onclick="modificarServicio()">
                                <i class="bi bi-pencil me-1"></i> Modificar
                            </button>
                            <button type="button" id="btnEliminar" class="btn btn-danger" disabled onclick="eliminarServicioPorPath()">
                                <i class="bi bi-trash me-1"></i> Dar de Baja
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <script th:inline="javascript">
            /*<![CDATA[*/
            
            let idServicioSeleccionado = null;
            const btnModificar = document.getElementById('btnModificar');
            const btnEliminar = document.getElementById('btnEliminar');
            const inputIdOculto = document.getElementById('servicioSeleccionadoId');

            function seleccionarServicioDesdeFila(filaSeleccionada) {
                const idClicado = filaSeleccionada.dataset.servicioId;

                if (idClicado === idServicioSeleccionado) {
                    // Deselección
                    filaSeleccionada.classList.remove('fila-seleccionada');
                    idServicioSeleccionado = null;
                    inputIdOculto.value = '';
                    btnModificar.disabled = true;
                    btnEliminar.disabled = true;
                } else {
                    // Selección
                    document.querySelectorAll('tbody tr').forEach(row => {
                        row.classList.remove('fila-seleccionada');
                    });
                    filaSeleccionada.classList.add('fila-seleccionada');
                    idServicioSeleccionado = idClicado;
                    inputIdOculto.value = idClicado;
                    btnModificar.disabled = false;
                    btnEliminar.disabled = false;
                }
            }
            
            function modificarServicio() {
                if (idServicioSeleccionado) {
                    var url = /*[[@{/servicios/modificar}]]*/ '/servicios/modificar';
                    window.location.href = url + '?id=' + idServicioSeleccionado;
                } else {
                    alert('Por favor, seleccione un servicio para modificar.');
                }
            }
            
            function eliminarServicioPorPath() {
                if (idServicioSeleccionado) {
                    if (confirm('¿Está seguro que desea dar de baja el servicio ID ' + idServicioSeleccionado + '?')) {
                        var urlBase = /*[[@{/servicios/eliminar}]]*/ '/servicios/eliminar';
                        
                        var formEliminar = document.createElement('form');
                        formEliminar.method = 'POST';
                        formEliminar.action = urlBase + '/' + idServicioSeleccionado;
                        document.body.appendChild(formEliminar);
                        formEliminar.submit();
                    }
                } else {
                    alert('Por favor, seleccione un servicio para dar de baja.');
                }
            }
            
            /*]]>*/
            </script>
        </th:block>
    </body>
</html>
