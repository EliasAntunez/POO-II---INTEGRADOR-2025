<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear Servicio</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <th:block th:fragment="content">

            <div class="container mt-4 mb-5" style="max-width: 900px;">
                
                <div class="card shadow-sm border-0">

                    <div class="card-header text-white" style="background-color: rgb(140, 55, 220);">
                        <h1 class="h4 mb-0 d-flex align-items-center">
                            <i class="bi bi-person-plus-fill me-2"></i>
                            Crear Nuevo Servicio
                        </h1>
                    </div>

                    <form th:action="@{/servicios/crear}" method="post" th:object="${servicio}" id="formServicio">
                        
                        <div class="card-body p-4">
                            
                            <h5 class="mt-4 mb-3 border-bottom pb-2">Datos del Servicio</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombreServicio" class="form-label">Nombre del Servicio <span class="text-danger">*</span></label>
                                    <input type="text" id="nombreServicio" th:field="*{nombre}" class="form-control" required maxlength="100">
                                </div>

                                <div class="col-md-6">
                                    <label for="precio" class="form-label">
                                        Precio <span class="text-danger">*</span>
                                        <span th:if="${servicio.precio != null}" th:text="'$ ' + ${#numbers.formatDecimal(servicio.precio, 0, 'POINT', 2, 'COMMA')}"></span>
                                    </label>
                                    <input type="text" id="precio" th:field="*{precio}" class="form-control" required>
                                </div>

                                <div class="col-12">
                                    <label for="descripcion" class="form-label">Descripción <span class="text-danger">*</span></label>
                                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" required maxlength="255"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label for="Alicuota" class="form-label">Alícuota <span class="text-danger">*</span></label>
                                    <select id="Alicuota" th:field="*{Alicuota}" class="form-select" required>
                                        <option value="" disabled>-- Seleccione --</option>
                                        <option th:each="a : ${todasLasAlicuotas}" th:value="${a}" th:text="${a}"></option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <div class="form-check form-switch mt-3">
                                        <input class="form-check-input" type="checkbox" id="activo" th:field="*{activo}" />
                                        <label class="form-check-label" for="activo">Servicio Activo</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light text-end py-3">
                            <a th:href="@{/servicio/listar}" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill"></i> Guardar Servicio
                            </button>
                        </div>

                    </form>
                </div>
            </div>
                    <!-- Input helpers moved to base layout (layouts/base.html) -->
        </th:block>
    </body>

    <script>
    document.getElementById('precio').addEventListener('input', function(e) {
        let valor = e.target.value.replace(/\D/g, '');
        if (valor.length > 2) {
            let entero = valor.slice(0, -2);
            let decimal = valor.slice(-2);
            let formateado = '$ ' + entero.replace(/\B(?=(\d{3})+(?!\d))/g, '.') + ',' + decimal;
            e.target.value = formateado;
        }
    });
    </script>

</html>
