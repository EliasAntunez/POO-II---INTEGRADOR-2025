<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/base :: layout(title=~{::title}, content=~{::content})}">
<head>
    <title>Crear Servicio</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container mt-4 mb-5" style="max-width: 900px;">
            <div class="page-header mb-4">
                <div class="d-flex align-items-center">
                    <div class="icon-box bg-info bg-opacity-10 text-info me-3 rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                        <i class="bi bi-plus-circle-fill fs-4"></i>
                    </div>
                    <div>
                        <h2 class="mb-0 fw-bold text-gray-800">Crear Nuevo Servicio</h2>
                        <p class="text-muted mb-0">Complete el formulario para registrar un nuevo servicio</p>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">

                <form th:action="@{/servicios/crear}" method="post" th:object="${servicio}">
                    
                    <div class="card-body p-4">
                        <h5 class="mb-3 border-bottom pb-2">Datos del Servicio</h5>
                        
                        <!-- Mensaje de error global -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Por favor corrija los siguientes errores:</p>
                            <ul>
                                <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</li>
                            </ul>
                        </div>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">
                                    Nombre del Servicio 
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       name="nombre"
                                       th:value="${servicio.nombre}"
                                       required 
                                       maxlength="100" />
                                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</small>
                            </div>

                            <div class="col-md-6">
                                <label for="precio" class="form-label">
                                    Precio 
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="precio" 
                                       name="precio"
                                       th:value="${servicio.precio}"
                                       required 
                                       step="0.01" 
                                       min="0.01" />
                                <small class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error</small>
                            </div>

                            <div class="col-12">
                                <label for="descripcion" class="form-label">
                                    Descripción 
                                    <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" 
                                          id="descripcion" 
                                          name="descripcion"
                                          th:text="${servicio.descripcion}"
                                          required 
                                          maxlength="500" 
                                          rows="3"></textarea>
                                <small class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error</small>
                            </div>

                            <div class="col-md-6">
                                <label for="alicuota" class="form-label">
                                    Alícuota 
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" 
                                        id="alicuota" 
                                        name="alicuota"
                                        required>
                                    <option value="">-- Seleccione --</option>
                                    <option th:each="a : ${todasLasAlicuotas}" 
                                            th:value="${a.name()}" 
                                            th:text="${a.valor + '%'}"
                                            th:selected="${servicio.alicuota != null and servicio.alicuota.name() == a.name()}">
                                    </option>
                                </select>
                                <small class="text-danger" th:if="${#fields.hasErrors('alicuota')}" th:errors="*{alicuota}">Error</small>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label d-block">Estado</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="activo" 
                                           name="activo"
                                           th:checked="${servicio.activo}" />
                                    <label class="form-check-label" for="activo">
                                        Servicio Activo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-light text-end py-3">
                        <a th:href="@{/servicios/listar}" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle-fill"></i> Guardar Servicio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</body>
</html>
